<div class="product-list">
    {% for product in allProducts %}
    <div class="product">
        <form method="post" action="cart.php">
            <input type="hidden" name="idProduct" value="{{ product.id }}">
            <div class="product">{{ product.title}}</div>
            <img src="https://picsum.photos/200/200?random={{ product.id }}" alt="pic_{{ product.id }}">
            <p>
                Цена:
                {{ product.price}}
                $</p>
            <input type="submit" name="product.id" value="Купить">
        </form>
    </div>
    {% endfor %}
</div>
